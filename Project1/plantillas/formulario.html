<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    input{
        width: 100px;
    }

</style>
<body>
    <form method="POST" action="/informe/">
        <table>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="form__nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="run">Run:</label></td>
                <td><input type="text" id="form__run" name="run" required></td>
            </tr>
            <tr>
                <td><label for="carrera">Carrera:</label></td>
                <td><input type="text" id="form__carrera" name="carrera" required></td>
            </tr>
            <tr>
                <td><label for="nota1">Nota n°1:</label></td>
                <td><input type="number" id="form__nota1" name="nota1" required></td>
            </tr>
            <tr>
                <td><label for="nota2">Nota n°2:</label></td>
                <td><input type="number" id="form__nota2" name="nota2" required></td>
            </tr>
            <tr>
                <td><label for="nota3">Nota n°3:</label></td>
                <td><input type="number" id="form__nota3" name="nota3" required></td>
            </tr>
            <tr>
                <td><label for="nota4">Nota n°4:</label></td>
                <td><input type="number" id="form__nota4" name="nota4" required></td>
            </tr>
            <tr>
                <td><label for="nota5">Nota n°5:</label></td>
                <td><input type="number" id="form__nota5" name="nota5" required></td>
            </tr>
            <tr>
                <td><label for="nota6">Nota n°6:</label></td>
                <td><input type="number" id="form__nota6" name="nota6" required></td>
            </tr>
            <tr>
                <td><label for="modulo">Modulo:</label></td>
                <td><input type="text" id="form__modulo" name="modulo" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
                <td><input type="reset" value="Borrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
